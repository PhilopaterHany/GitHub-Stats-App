<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Stats</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main class="main-container">
            <div class="get-repos">
                <img
                    src="images/magnifying-glass-solid.svg"
                    alt="Search Lens"
                />
                <input type="text" placeholder="Enter Github Username" />
                <span class="get-button">Get User's Data</span>
            </div>
            <div class="show-data">
                <span class="instruct">
                    User's Repositories Will Appear Here.
                </span>
            </div>
        </main>
        <footer>
            <p>Made By <span>Philopater Hany</span></p>
            <p>Copyrights at <span class="year"></span> &copy;</p>
            <p>All Rights Reserved &reg;</p>
        </footer>
        <script src="js/master.js"></script>
    </body>
</html>
